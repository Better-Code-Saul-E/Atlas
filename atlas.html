<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS</title>
    <link rel="stylesheet" href="atlas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1>ATLAS</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="controls-card">
                <form id="search-form" class="search-container">
                    <input type="search" id="search-input" name="search" placeholder="Search by name">
                    <button type="submit" class="search-button" aria-label="Search">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18"
                            height="18">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                        </svg>
                    </button>
                </form>
                <select id="search-filter" name="search-filter" aria-label="Filter by Category">
                    <option value="name" selected>name</option>
                    <option value="currency">currency</option>
                    <option value="language">language</option>
                    <option value="capital">capital</option>
                    <option value="region">region</option>
                    <option value="subregion">subregion</option>
                    <option value="all">all</option>
                </select>
            </div>

            <!-- Countries will go here -->
            <div id="countries-container" class="countries-grid">

            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Better-Code-Saul-E" target="_blank"><img src="icons/Github.svg"
                class="contact-icon"></a>
        <p>&#169 Saul Enriquez. 2025 All rights reserved</p>
        <a href="https://www.linkedin.com/in/saul-enriquez-chicago" target="_blank"><img src="icons/LinkedIn.svg"
                class="contact-icon"></a>
    </footer>
    <script src="atlas.js" async></script>
</body>

</html>
